<!DOCTYPE html>
<html>
  <head>
    <link data-trunk rel="rust" data-wasm-opt="2" />

    <style>
      html {
        /* Remove touch delay: */
        touch-action: manipulation;
      }

      html,
      body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
      }

      canvas {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
